name: Daily API Health Check

on:
  schedule:
    - cron: '0 0 * * *' # Daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Health Check
        id: check
        run: cargo run --example health_check

      - name: Update Status File
        if: success()
        run: |
          echo "# API Status" > API_STATUS.md
          echo "" >> API_STATUS.md
          echo "Last successful check: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> API_STATUS.md
          echo "" >> API_STATUS.md
          echo "Status: âœ… Available" >> API_STATUS.md
          echo "" >> API_STATUS.md
          echo "This status is automatically updated by GitHub Actions." >> API_STATUS.md

      - name: Commit and Push
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add API_STATUS.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update API status [skip ci]"
            git push
          fi
