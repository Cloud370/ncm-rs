name: Daily API Health Check

on:
  schedule:
    - cron: '0 0 * * *' # Daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Health Check
        id: check
        continue-on-error: true
        run: cargo run --example health_check

      - name: Update Status Files
        if: always()
        run: |
          # Get current date
          CURRENT_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # Determine status and color
          if [ "${{ steps.check.outcome }}" == "success" ]; then
            STATUS_EN="Available"
            STATUS_CN="可用"
            ICON="✅"
            COLOR="success"
          else
            STATUS_EN="Unavailable"
            STATUS_CN="不可用"
            ICON="❌"
            COLOR="critical"
          fi
          
          # Create a temporary directory for status files
          mkdir -p status_output/doc/en
          
          # Generate JSON for Shields.io endpoint
          echo "{" > status_output/api-status.json
          echo "  \"schemaVersion\": 1," >> status_output/api-status.json
          echo "  \"label\": \"API Status\"," >> status_output/api-status.json
          echo "  \"message\": \"$STATUS_EN\"," >> status_output/api-status.json
          echo "  \"color\": \"$COLOR\"" >> status_output/api-status.json
          echo "}" >> status_output/api-status.json
          
          # Update Root API_STATUS.md (Chinese)
          echo "# API 状态" > status_output/API_STATUS.md
          echo "" >> status_output/API_STATUS.md
          echo "上次检查: $CURRENT_DATE" >> status_output/API_STATUS.md
          echo "" >> status_output/API_STATUS.md
          echo "状态: $ICON $STATUS_CN" >> status_output/API_STATUS.md
          echo "" >> status_output/API_STATUS.md
          echo "此状态由 GitHub Actions 自动更新。" >> status_output/API_STATUS.md
          
          # Update doc/en/API_STATUS.md (English)
          echo "# API Status" > status_output/doc/en/API_STATUS.md
          echo "" >> status_output/doc/en/API_STATUS.md
          echo "Last check: $CURRENT_DATE" >> status_output/doc/en/API_STATUS.md
          echo "" >> status_output/doc/en/API_STATUS.md
          echo "Status: $ICON $STATUS_EN" >> status_output/doc/en/API_STATUS.md
          echo "" >> status_output/doc/en/API_STATUS.md
          echo "This status is automatically updated by GitHub Actions." >> status_output/doc/en/API_STATUS.md

      - name: Deploy Status
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./status_output
          publish_branch: status
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Update API status [skip ci]'

      - name: Check Workflow Status
        if: steps.check.outcome == 'failure'
        run: exit 1
