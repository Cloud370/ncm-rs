name: Daily API Health Check

on:
  schedule:
    - cron: '0 0 * * *' # Daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Health Check
        id: check
        continue-on-error: true
        run: cargo run --example health_check

      - name: Update Status Files
        if: always()
        run: |
          # Get current date
          CURRENT_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # Determine status and color
          if [ "${{ steps.check.outcome }}" == "success" ]; then
            STATUS_EN="Available"
            STATUS_CN="可用"
            ICON="✅"
            COLOR="success"
          else
            STATUS_EN="Unavailable"
            STATUS_CN="不可用"
            ICON="❌"
            COLOR="critical"
          fi
          
          # Generate JSON for Shields.io endpoint
          echo "{" > api-status.json
          echo "  \"schemaVersion\": 1," >> api-status.json
          echo "  \"label\": \"API Status\"," >> api-status.json
          echo "  \"message\": \"$STATUS_EN\"," >> api-status.json
          echo "  \"color\": \"$COLOR\"" >> api-status.json
          echo "}" >> api-status.json
          
          # Update Root API_STATUS.md (Chinese)
          echo "# API 状态" > API_STATUS.md
          echo "" >> API_STATUS.md
          echo "上次检查: $CURRENT_DATE" >> API_STATUS.md
          echo "" >> API_STATUS.md
          echo "状态: $ICON $STATUS_CN" >> API_STATUS.md
          echo "" >> API_STATUS.md
          echo "此状态由 GitHub Actions 自动更新。" >> API_STATUS.md
          
          # Update doc/en/API_STATUS.md (English)
          # Ensure directory exists (it should, but good to be safe)
          mkdir -p doc/en
          echo "# API Status" > doc/en/API_STATUS.md
          echo "" >> doc/en/API_STATUS.md
          echo "Last check: $CURRENT_DATE" >> doc/en/API_STATUS.md
          echo "" >> doc/en/API_STATUS.md
          echo "Status: $ICON $STATUS_EN" >> doc/en/API_STATUS.md
          echo "" >> doc/en/API_STATUS.md
          echo "This status is automatically updated by GitHub Actions." >> doc/en/API_STATUS.md

      - name: Commit and Push
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add API_STATUS.md doc/en/API_STATUS.md api-status.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update API status [skip ci]"
            git pull --rebase --autostash
            git push
          fi

      - name: Check Workflow Status
        if: steps.check.outcome == 'failure'
        run: exit 1
